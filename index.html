<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="placesList">
        <h3>Adriel's places</h3>
        <input type="text" name="fname" data-bind="value: filter, valueUpdate: 'afterkeydown'"> <button type="button" data-bind="click: setFilter">Filter</button><br>
        <ul data-bind="foreach: filteredArray">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div id="map"></div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT6UAxFHxGOBbwjvbWZxNvxeB9qs_WlwM&v=3&callback=initMap">
    </script>
</body>
</html>
