<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="row">
        <h1>Adriel's places</h1>
    </div>
    <div class="container">
        <div class="markersList">
            <div id="placesList">
                <span>Filter: </span><input type="text" name="fname" data-bind="value: filter, valueUpdate: 'afterkeydown', event: {keyup: setFilter}">
                <ul data-bind="foreach: filteredArray">
                    <li data-bind="text: name, click: nameClick"></li>
                </ul>
            </div>
        </div>
        <div class="mapContainer">
            <div id="map" class="map"></div>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT6UAxFHxGOBbwjvbWZxNvxeB9qs_WlwM&amp;v=3&amp;callback=initMap" onerror="errorLoadingGoogleMaps()"></script>
</body>
</html>
